<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Tester</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Age Tester</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="age-form">
                    <form action="#link" onsubmit="ageTest()">
                        <p>Enter Your Date of Birth:</p>
                        <input type="date" id="dob" value="">
                        <p class="checkbox">
                            <input type="checkbox" id="checked">
                            The information is true and punishable by law if false.
                        </p>
                        <input type="submit" value="Submit" class="submit">
                    </form>
                    <p class="output"><span id="output"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
